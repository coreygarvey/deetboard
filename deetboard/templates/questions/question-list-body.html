<div class="product-home-body">
    
	<h2>{{ product.title }} - Questions</h2>
	<div>
	{% for question in prod_questions.all %}

			<a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/question/{{ question.pk }}">{{ question.text }}</a>
		</li>
	{% endfor %}
	<br>
	<a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/ask-a-question/">
    	Ask a question
    </a>
	</div>



</div>
