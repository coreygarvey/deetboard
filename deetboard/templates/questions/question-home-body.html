{% load widget_tweaks %}
<div class="question-home-body">
	{% if question_features %}
		<a class="back-btn btn btn-default btn-xs" href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/feature/{{ question_features.all.0.pk }}">
			<i class="fa fa-arrow-left" aria-hidden="true"></i>
			<b>{{question_features.all.0.title}}</b>
		</a>
	{% endif %}
    <div class="row">
    	<div class="col-md-6 col-md-offset-2">
		    <div class="question-container">
			    <h5>Question</h5>
			    <div class="question-text">
			        {{ question.text }}
			    </div>
		    </div>
		    <div class="responses-container">
			    <div class="responses-header">
				    <h5>Responses</h5>
				</div>
			    {% if responses %}
					{% for response in responses %}
					    <div class="response-container">
						    <div class="response-text">
						        {{ response.text }}
						    </div>
					    </div>
					{% endfor %}
			    {% else %}
				    <div class="response-container">
					    <div class="response-text">
					        When an expert responds, it will appear here.
					    </div>
					</div>
			    {% endif %}

		    </div>
		</div>
    </div>

	<div>
	
	<!--
	Ability to add features that the question also relates to
	<h3>Add Features</h3>

	<form method="post" class="question-features-form">{% csrf_token %}
	    {% render_field form.features class+="question-features-input" %}
	    <input type="submit" class="btn btn-main" value="Update Features" />
	</form>

	-->


	</div>



</div>
