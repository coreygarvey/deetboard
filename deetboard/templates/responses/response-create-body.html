{% load widget_tweaks %}
<div class="response-home-body">
	<ol class="breadcrumb">
	  <li class="breadcrumb-item">
	  	<a href="/home/team/{{ org.pk }}">{{org.title}}</a>
	  </li>
	  <li class="breadcrumb-item">
	  	<a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}">{{product.title}}</a>
	  </li>
	  <li class="breadcrumb-item active">
	  	<a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/feature/{{ feature.pk }}">{{feature.title}}</a>
	  </li>
	</ol>
	
	<div class="row">
    	<div class="col-md-6 col-md-offset-2">
		    <div class="question-container">
			    <h5>Question</h5>
			    <div class="question-text">
			        {{ question.text }}
			    </div>
		    </div>
		    <div class="responses-container">
			    <div class="responses-header">
				    <h5>Respond:</h5>
				</div>
			    <div>
			    	<form class="response-form" method="post" action="">{% csrf_token %}
						{% render_field form.text placeholder="Response" class+="form-control create-response-input" %}
						<br>

					    <input type="submit" class="btn btn-main response-submit-btn" value="Submit" />
					</form>

			    </div>

		    </div>
		</div>
	</div>

	
	
	
</div>
