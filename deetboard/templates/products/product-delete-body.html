{% load static %}

<div class="product-delete-body">
    <div class="row">
    	<div class="col-md-4 col-md-offset-3">
		    <h2>Delete {{ object }}?</h2>
		    <form action="" method="post">
			    {% csrf_token %}
			    <input type="submit" class="btn btn-danger" value="Confirm" name="confirm_delete" />
			</form>
			<a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/" class="btn btn-default">Cancel</a>
		</div>
	</div>
</div>
