{% load static %}
    <div class="row equal products-list">
		
		<div class="products-list-item">
			<a href="/home/team/{{ org.pk }}/create-product/">
				
				
				
				<h3>
					
						New Product
					
				</h3>
				<div class="products-list-screenshot">
					<i class="fa fa-plus-square-o fa-3x" aria-hidden="true"></i>
				</div>
				<!--<p>{{ product.description }}</p>-->
	
			</a>
		</div>
		{% for product in products.all %}
		
			<div class="products-list-item">
				<a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}">
					<!--
					<div class="products-list-screenshot">
						<img src="{% get_media_prefix %}{{ product.screenshot }}">
					</div>
					-->
					<h3>
						
						{{ product.title }}
						
					</h3>
					<!--<p>{{ product.description }}</p>-->

				</a>
			</div>

		{% endfor %}
	</div>
