<div class="product-home-body">
    <div class="row">
        <div class="col-md-12">
        	<div class="product-details">
	            <h2>{{ product.title }}</h2>
            </div>
        </div>
    </div>

    {% include "../features/features-list.html" %}

    {% if editable %}
    <div class="row">
        <div class="product-control-btns">
            <div id="product-edit-btn">
                <a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/update/" class="btn btn-default">Edit Product</a>
            </div>
            <div id="product-delete-btn">
                <a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/delete/" class="btn btn-danger">Delete Product</a>
            </div>
        </div>
    </div>
    {% endif %}
    

</div>
