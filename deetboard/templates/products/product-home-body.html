<div class="product-home-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="title">
                <h2>{{ product.title }}</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4>Features</h4>
            <ul class="features-list">
                {% for feature in prod_features.all %}
                    <li>
                        <a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/feature/{{ feature.pk}}">
                            {{ feature.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <div>
                <a href="/home/team/{{org.pk}}/prod/{{product.pk}}/create-feature">Create a new feature</a>
            </div>
        </div>
    </div>

</div>
