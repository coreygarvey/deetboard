{% load static %}

<div class="row equal features-list">

	<div class="features-list-item">
		<a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/create-feature/">
			<div class="features-list-add-icon">
					<i class="fa fa-plus-square-o fa-5x" aria-hidden="true"></i>
			</div>
			<div class="features-list-text">
				<h3>
					New Feature
				</h3>
				<p class="features-list-description">
					Upload screenshots, ask questions, and get knowledge through product features.
				</p>
			</div>
		</a>
	</div>

	{% for feature in prod_features.all %}
	
		<div class="features-list-item">
			<a href="/home/team/{{ org.pk }}/prod/{{ product.pk }}/feature/{{ feature.pk }}">					
				<div class="features-list-image" style="background-image: url('{% get_media_prefix %}{{ feature.screenshots.all.0.image }}');">
					<!--<img src="{% get_media_prefix %}{{ feature.screenshots.all.0.image }}">-->
				</div>
				<div class="features-list-text">
					<h3>
						{{ feature.title }}		
					</h3>
					
					<p class="features-list-description">
						{{ feature.description }}
					</p>
				</div>

			</a>
		</div>

	{% endfor %}

</div>
