{% load static %}

<div class="feature-delete-body">
    <div class="row">
    	<div class="col-md-4 col-md-offset-3">
		    <h2>Delete {{ object }}?</h2>
		    <form action="" method="post">
			    {% csrf_token %}
			    <input type="submit" class="btn btn-danger" value="Confirm" name="confirm_delete" />
			</form>
			<a href="{{ view.get_success_url }}" class="btn btn-default">Cancel</a>
		</div>
	</div>
</div>
